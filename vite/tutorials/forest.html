<!DOCTYPE html>
<html lang="en">
<head>
  <title>Embree: Forest</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
<script type="module">
  const START_TIME = performance.now();
  const RUN_MODE = 'multi-thread-stream';

  const BASE_URL = '../src/tutorials/forest/forest_'

  switch(RUN_MODE) {
    case 'standard': {
      const tutorial = await import(BASE_URL+'device.ts');
      tutorial.run(START_TIME);
      }break;
    case 'multi-thread-standard': {
      const tutorial = await import(BASE_URL+'device.ts');
      tutorial.runWithWorker(START_TIME);
      }break;
    case 'stream': {
      const tutorial = await import(BASE_URL+'stream.ts');
      tutorial.run(START_TIME);
      }break;
    case 'multi-thread-stream': {
      const tutorial = await import(BASE_URL+'stream.ts');
      tutorial.runWithWorker(START_TIME);
      }break;
    case 'z-only': {
      const tutorial = await import(BASE_URL+'z_only.ts');
      tutorial.run(START_TIME);
      }break;
    case 'multi-thread-z-only': {
      const tutorial = await import(BASE_URL+'z_only.ts');
      tutorial.runWithWorker(START_TIME);
      }break;
  }
</script>
<style>
  canvas { 
      image-rendering: pixelated;
  }
</style>
</head>
<body>
  <canvas id="canvas"></canvas>

  </div>
  <br />
  <div id="fps">  </div>
</body>
</html>
